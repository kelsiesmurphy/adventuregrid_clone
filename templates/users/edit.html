{% extends 'base.html' %}

{% block content %}
    <h2>Edit {{user.name}}</h2>
    <form class="create-form" action="/users/{{user.id}}" method='post'>
        <div class="name input-wrapper">
            <label for="name">Name</label>
            <input placeholder="Enter a name" type="text" id="name" value="{{user.name}}" name="name">
        </div>
        <hr>
        <div class="username input-wrapper">
            <label for="username">Username</label>
            <input placeholder="Enter a username" type="text" id="username" value="{{user.username}}" name="username">
        </div>
        <hr>
        <div class="email input-wrapper">
            <label for="email">Email Address</label>
            <input placeholder="Enter an email address" type="text" id="email" value="{{user.email}}" name="email">
        </div>
        <hr>
        <div class="image input-wrapper">
            <label for="image">Profile Image</label>
            <input placeholder="Enter an image URL" type="text" id="image" value="{{user.image}}" name="image">
        </div>
        <hr>
        <div class="buttons-container">
            <a href="/users" class="header-button-link">Cancel</a>
            <button class="header-button-link primary-button">Save</button>
        </div>
{% endblock content %}
